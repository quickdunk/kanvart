<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kanvart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      rel="stylesheet"
    />

    <link href="/css/main.css" rel="stylesheet" />
    <style>
      body {
        overflow-x: hidden;
      }

      .left-side {
        background-image: url("/img/aboutus/background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }

      .thumb-img {
        height: 57px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: top center;
      }

      .thumb-text {
        bottom: 4px;
      }

      .thumb-img small {
        font-size: 40%;
      }

      .tmp {
        display: none;
      }

      #tmp1 {
        background-image: url("/img/contactus/tmp1.jpg");
      }

      #tmp2 {
        background-image: url("/img/contactus/tmp2.jpg");
      }

      #tmp3 {
        background-image: url("/img/contactus/tmp3.jpg");
      }

      #tmp4 {
        background-image: url("/img/contactus/tmp4.jpg");
      }

      #tmp5 {
        background-image: url("/img/contactus/tmp5.jpg");
      }
    </style>
  </head>

  <body>
    <div class="row min-vh-100">
      <!-- <div class="col-md-6 p-0 d-none d-md-block d-lg-block left-side"></div> -->
      <div class="col-md-6 p-0 d-none d-md-block d-lg-block left-side"></div>
      <div class="col-md-6 col-xs-12 p-0 d-flex">
        <div
          class="container align-middle align-self-center"
          style="width:330px;"
        >
          <p class="text-center">
            <a href="index.html"
              ><img
                src="/img/contactus/logo.png"
                style="width:130px;"
                class="mb-3"
              />
            </a>
            <br />
            <b>&Uacute;nete</b>, disfruta de los diseños de <br />
            otros artistas y env&iacute;a los tuyos
          </p>
          <form>
            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Nombres y Apellidos"
              class="form-control form-control-sm mb-2"
            />
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Correo electr&oacute;nico"
              class="form-control form-control-sm mb-2"
            />
            <input
              type="text"
              name="nickname"
              id="nickname"
              placeholder="Alias"
              class="form-control form-control-sm mb-2"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Contraseña (entre 6 y 8 caracteres)"
              class="form-control form-control-sm mb-2"
            />
            <input
              type="password"
              name="passwordConfirm"
              id="passwordConfirm"
              placeholder="Confirmar contraseña"
              class="form-control form-control-sm mb-2"
            />
            <select
              name="country"
              id="country"
              placeholder="Pa&iacute;s"
              class="form-control form-control-sm mb-2"
              onchange="updatePhoneCode()"
            >
              <option value="" selected disabled>País</option>
            </select>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Tel&eacute;fono (formato internacional)"
              class="form-control form-control-sm mb-2"
            />
            <p class="text-center">
              <small>Puedes enviar 5 diseños en esta convocatoria </small>
              <i class="fas fa-question-circle"></i>
            </p>
            <div class="container">
              <div class="row">
                <div class="col-4 p-1">
                  <div
                    class="card text-white bg-dark"
                    onclick="showImages()"
                    style="height: 57px;"
                  >
                    <div class="card-body">
                      <p class="card-text text-center">
                        <i
                          class="fas fa-plus-circle"
                          style="font-size: 1.3em"
                        ></i>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col p-1 tmp">
                  <div id="tmp1" class="thumb-img">
                    <div
                      class="thumb-text text-white bg-dark position-absolute w-75 pl-1"
                    >
                      <small class="d-block position-relative">
                        Image 1
                      </small>
                    </div>
                  </div>
                </div>
                <div class="col p-1 tmp">
                  <div id="tmp2" class="thumb-img">
                    <div
                      class="thumb-text text-white bg-dark position-absolute w-75 pl-1 "
                    >
                      <small class="d-block position-relative">
                        Image 2
                      </small>
                    </div>
                  </div>
                </div>
                <div class="w-100"></div>
                <div class="col p-1 tmp">
                  <div id="tmp3" class="thumb-img">
                    <div
                      class="thumb-text text-white bg-dark d-block position-absolute w-75 pl-1 "
                    >
                      <small class="d-block position-relative">
                        Image 3
                      </small>
                    </div>
                  </div>
                </div>
                <div class="col p-1 tmp">
                  <div id="tmp4" class="thumb-img">
                    <div
                      class="thumb-text text-white bg-dark d-block position-absolute w-75 pl-1 "
                    >
                      <small class="d-block position-relative">
                        Image 4
                      </small>
                    </div>
                  </div>
                </div>
                <div class="col p-1 tmp">
                  <div id="tmp5" class="thumb-img">
                    <div
                      class="thumb-text text-white bg-dark d-block position-absolute w-75 pl-1 "
                    >
                      <small class="d-block position-relative">
                        Image 5
                      </small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container mt-1 mb-2">
              <div class="row">
                <div class="col-12 text-center">
                  <!-- <b>CAPTCHA</b>
                  <img src="/img/contactus/captcha.png" alt="" />
                  <button class="btn btn-light">CAPTCHA</button> -->

                  <img src="/img/contactus/recaptcha.png" style="width:280px" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="termsAndConditions"
                    />
                    <small
                      ><label class="form-check-label" for="termsAndConditions"
                        ><u>De acuerdo con los t&eacute;rminos y condiciones</u>
                      </label></small
                    >
                  </div>
                  <div class="text-center mt-3">
                    <button class="btn btn-kanvart text-white font-weight-bold">
                      Aceptar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function showImages() {
        var x = document.getElementsByClassName("tmp");
        for (let i = 0; i < x.length; i++) {
          x[i].style.display = "block";
        }
      }

      function loadCountryData() {
        fetch("data/country.json")
          .then(response => {
            return response.json();
          })
          .then(json => {
            console.log(json);
            let q = document.getElementById("country");
            for (let i = 0; i < json.length; i++) {
              var o = document.createElement("option");
              o.innerHTML = json[i].countryName;
              var att = document.createAttribute("value");
              att.value = json[i].countryCode;
              o.setAttributeNode(att);
              q.appendChild(o);
            }
          });
      }
      loadCountryData();

      function updatePhoneCode() {
        var x = document.getElementById("country");
        fetch("data/country.json")
          .then(response => {
            return response.json();
          })
          .then(json => {
            const result = json.filter(item => {
              if (item.countryCode == x.value) {
                return item;
              }
            });
            console.log(result);
            var phone = document.getElementById("phone");
            phone.value = result[0].phoneCode + " ";
          });
      }
    </script>
  </body>
</html>
